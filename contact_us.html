<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav>
        <h1 class="navTitle">TravelRecom</h1>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./about_us.html" id="about">About Us</a></li>
            <li><a href="./travel_contact.html" id="contact">Contact Us</a></li>
            
        </ul>
    </nav>
    
    <div class="background"></div>
    
    <div class="about-heading">
            <h1>Contact us</h1>
        </div>
        
    <section class="contact-form">
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
